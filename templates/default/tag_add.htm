{include file="pageheader.htm"}
<div class="main-div">
    <form method="post" id="form_met" action="index.php?act=tag_manage&op=tag_add" name="theForm" enctype="multipart/form-data" >
        <table cellspacing="1"
cellpadding="3" width="100%">

            <input type="hidden" name="goods_type" value="1"/>

            <tr>
                <td class="label">{$lang.tag_name}:</td>
               <td><input type="text" name="tag_name" id="attr_name" maxlength="60" value="" />{$lang.require_field}</td>
            </tr>

            <tr>
                <td class="label">{$lang.tag_class}:</td>
                <td>
                    <select name="tag_class">
                        {foreach from=$class_list item=val}
                            <option value="{$val[tag_class_id]}">{$val[class_name]}</option>
                        {/foreach}
                    </select>
                    {$lang.require_field}</td>
            </tr>

            <tr>
                <td class="label">{$lang.tag_zs}</td>
                <td><textarea  name="tag_zs" cols="60" rows="4"  ></textarea></td>

            </tr>

            <tr>
                <td class="label">{$lang.tag_keyword}</td>
                <td><textarea  name="tag_keyword" cols="60" rows="4"  ></textarea>
                    {$lang.tag_keyword1}
                </td>

            </tr>

            <tr>
                <td colspan="2" align="center"><br />
                    <input type="submit" class="button" value="{$lang.button_submit}" />
                    <input type="reset" class="button" value="{$lang.button_reset}" />

                </td>
            </tr>
        </table>
    </form>
</div>
{insert_scripts files="js/utils.js,js/validator.js"}

{include file="pagefooter.htm"}

<script>
    var inp_name=document.getElementById('attr_name');

    var form= document.getElementById('form_met');

    form.onsubmit=function(){
        if(!inp_name.value){
            alert('类型名称不能为空');
            return false
        }
    }

</script>
