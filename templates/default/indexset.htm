{include file="pageheader.htm"}
<div class="main-div">
    <form method="post" id="form_met" action="index.php?act=update_goods&op=update_goods" name="theForm" enctype="multipart/form-data" >
        <table cellspacing="1"
cellpadding="3" width="100%">

            <tr>
                <td class="label">{$lang.year}:</td>
                <td>
                    <select name="years">
                        {foreach from=$years item=val}
                        {if $val eq 2018}
                           <option value="{$val}" selected>{$val}</option>
                            {else}
                           <option value="{$val}">{$val}</option>
                        {/if}
                        {/foreach}
                    </select>
                    {$lang.require_field}
                </td>
            </tr>
            <tr>
                <td class="label">{$lang.mon}:</td>
                <td>
                    <select name="mons">
                        {foreach from=$mons item=val}
                        {if $val eq 6}
                        <option value="{$val}" selected>{$val}</option>
                            {else}
                        <option value="{$val}">{$val}</option>
                        {/if}
                        {/foreach}
                    </select>
                    {$lang.require_field}
                </td>
            </tr>
            <tr>
                <td class="label">{$lang.leixing}:</td>
                <td>
                    <select name="leixing">

                        <option value="xia" >{$lang[xia]}</option>

                        <option value="zero">{$lang[zero]}</option>

                    </select>
                    {$lang.require_field}
                </td>
            </tr>

            <tr>
                <td class="label">{$lang.zm}:</td>
                <td><input type="text" name="zm" id="attr_name" maxlength="60" value="" />{$lang.require_field}</td>
            </tr>

            <tr>
                <td colspan="2" align="center"><br />
                    <input type="submit" class="button" value="{$lang.button_submit}" />

                </td>
            </tr>
        </table>
    </form>
</div>
{insert_scripts files="js/utils.js,js/validator.js"}

{include file="pagefooter.htm"}

<script>
    var inp_name=document.getElementById('attr_name');

    var form= document.getElementById('form_met');

    form.onsubmit=function(){
        if(!inp_name.value){
            alert('首字母不能为空');
            return false
        }
    }

</script>
