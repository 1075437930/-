{include file="pageheader.htm"}
<div class="main-div">
    <form method="post" id="form_met" action="index.php?act=tag_manage&op=tag_edit" name="theForm" enctype="multipart/form-data" >
        <table cellspacing="1"
cellpadding="3" width="100%">

            <input type="hidden" name="tag_class_id" value="{$tag_class_id}"/>

            <input type="hidden" name="tag_id" value="{$info[tag_id]}"/>

            <tr>
                <td class="label">{$lang.tag_name}:</td>
               <td><input type="text" name="tag_name" id="attr_name" maxlength="60" value="{$info[tag_words]}" />{$lang.require_field}</td>
            </tr>

            <tr>
                <td class="label">{$lang.tag_class}:</td>
                <td>
                    <select name="tag_class">
                        {foreach from=$class_list item=val}
                            {if $val[tag_class_id] eq $info[tag_class_id]}
                                <option value="{$val[tag_class_id]}" selected>{$val[class_name]}</option>
                                {else}
                                 <option value="{$val[tag_class_id]}">{$val[class_name]}</option>
                            {/if}
                        {/foreach}
                    </select>
                    {$lang.require_field}</td>
            </tr>

            <tr>
                <td class="label">{$lang.tag_zs}</td>
                <td><textarea  name="tag_zs" cols="60" rows="4"  >{$info[tag_cent]}</textarea></td>

            </tr>

            <tr>
                <td class="label">{$lang.tag_keyword}</td>
                <td><textarea  name="tag_keyword" cols="60" rows="4"  >{$info[tag_key]}</textarea>
                    {$lang.tag_keyword1}
                </td>

            </tr>

            <tr>
                <td colspan="2" align="center"><br />
                    <input type="submit" class="button" value="{$lang.button_submit}" />
                    <input type="reset" class="button" value="{$lang.button_reset}" />

                </td>
            </tr>
        </table>
    </form>
</div>
{insert_scripts files="js/utils.js,js/validator.js"}

{include file="pagefooter.htm"}

<script>
    var inp_name=document.getElementById('attr_name');

    var form= document.getElementById('form_met');

    form.onsubmit=function(){
        if(!inp_name.value){
            alert('类型名称不能为空');
            return false
        }
    }

</script>
