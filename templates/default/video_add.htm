{include file="pageheader.htm"}
<div class="main-div">
    <form method="post" id="form_met" action="index.php?act=goods_video&op=video_add" name="theForm" enctype="multipart/form-data" >

        <table cellspacing="1"
cellpadding="3" width="100%">

            <input type="hidden" name="goods_type" value="1"/>

            <tr>
                <td class="label">{$lang.cpbh}:</td>
                <td><input type="text" name="goods_sn"  maxlength="60" value="" />{$lang.require_field}</td>
            </tr>

            <tr>
                <td class="label">{$lang.video_url}</td>
                <td><input type="text" name="video_url"   value="" id="attr_name"/>{$lang.require_field}直接复制oss对应视频的连接地址放进来</td>

            </tr>

            <tr>
                <td colspan="2" align="center"><br />
                    <input type="submit" class="button" value="{$lang.button_submit}" />
                    <input type="reset" class="button" value="{$lang.button_reset}" />

                </td>
            </tr>
        </table>
    </form>
</div>
{insert_scripts files="js/utils.js,js/validator.js"}

{include file="pagefooter.htm"}

<script>
    var inp_name=document.getElementById('attr_name');

    var form= document.getElementById('form_met');

    form.onsubmit=function(){
        if(!inp_name.value ){
            alert('视频地址不能为空');
            return false
        }

        if(!$('input[name=goods_sn]').val()){
            alert('产品编号不能为空');
            return false
        }
    }

</script>
